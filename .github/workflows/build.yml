name: Build Ruby for GitHub Actions
on:
  push:
    paths-ignore:
    - README.md
jobs:
  # Build stable releases
  build:
    if: true
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-24.04, macos-14 ]
        ruby: [ ruby-1.9.3-p551, jruby-1.7.27, jruby-9.0.5.0 ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Set tag name
      id: info
      run: |
        tag=toolcache
        echo "tag=$tag" >> $GITHUB_OUTPUT
    - name: Set platform
      id: platform
      run: |
        platform=${{ matrix.os }}
        platform=${platform/macos-12/macos-latest}
        platform=${platform/macos-13/macos-latest}
        platform=${platform/macos-14/macos-14-arm64}
        echo "platform=$platform" >> $GITHUB_OUTPUT
    - name: Set ruby
      id: ruby
      run: |
        ruby=${{ matrix.ruby }}
        if [[ "$ruby" == [0-9]* ]]; then
          ruby="ruby-$ruby"
        fi
        echo "ruby=$ruby" >> $GITHUB_OUTPUT
    - name: Check if already built
      run: '! curl -s --head --fail https://github.com/philr/ruby-builder/releases/download/${{ steps.info.outputs.tag }}/${{ steps.ruby.outputs.ruby }}-${{ steps.platform.outputs.platform }}.tar.gz'

    # Ruby <= 2.3 needs OpenSSL 1.0.2 which cannot be installed on Ubuntu 16.04 and macos-latest.
    # To work around that, we use a branch of ruby-build which builds its own OpenSSL.
    # This branch also updates Ruby 1.8.7-p375 and 1.9.3-p551 to newer versions of RubyGems,
    # uses an alternative build of JRuby 9.0.5.0 to fix an issue connecting to
    # https://rubygems.org and contains a workaround for installing jruby-launcher.
    - name: Clone ruby-build
      run: |
        if [[ "${{ steps.ruby.outputs.ruby }}" == ruby-2.[0123]* || "${{ steps.ruby.outputs.ruby }}" == ruby-1* || "${{ steps.ruby.outputs.ruby }}" == jruby-* ]]; then
          git clone --branch ruby-builder-legacy-support https://github.com/philr/ruby-build.git
        else
          git clone https://github.com/rbenv/ruby-build.git
        fi
    - name: Install ruby-build
      run: sudo ./ruby-build/install.sh

    - name: List versions
      run: ruby-build --definitions

      # Install packages
    - run: sudo apt-get install -y --no-install-recommends libyaml-dev libgdbm-dev libreadline-dev libncurses5-dev
      if: startsWith(matrix.os, 'ubuntu') && startsWith(steps.ruby.outputs.ruby, 'ruby-')

    - name: Install system ruby for ruby-2.5.2
      run: sudo apt-get install -y --no-install-recommends ruby
      if: startsWith(matrix.os, 'ubuntu') && steps.ruby.outputs.ruby == 'ruby-2.5.2'

    - name: Set RUBY_BUILD_RUBY_NAME
      run: |
        ruby="${{ steps.ruby.outputs.ruby }}"
        if [[ $ruby == ruby-* ]]; then
          echo "RUBY_BUILD_RUBY_NAME=${ruby#ruby-}" >> $GITHUB_ENV
        else
          echo "RUBY_BUILD_RUBY_NAME=$ruby" >> $GITHUB_ENV
        fi
    - name: Set PREFIX
      run: |
        ruby="${{ steps.ruby.outputs.ruby }}"
        if [[ $ruby == ruby-* ]]; then
          # See https://github.com/ruby/setup-ruby/issues/98
          echo "PREFIX=$RUNNER_TOOL_CACHE/Ruby/${ruby#ruby-}/x64" >> $GITHUB_ENV
        else
          echo "PREFIX=$HOME/.rubies/$ruby" >> $GITHUB_ENV
        fi
    - run: rm -rf $PREFIX

    # macOS runners seem to default to -Werror=implicit-function-declaration, but extconf.rb expects it to be not fatal
    - name: Set warnflags for Ruby <= 2.2
      run: echo "warnflags=-Wno-error=implicit-function-declaration" >> $GITHUB_ENV
      if: startsWith(steps.ruby.outputs.ruby, 'ruby-1') || startsWith(steps.ruby.outputs.ruby, 'ruby-2.0') || startsWith(steps.ruby.outputs.ruby, 'ruby-2.1') || startsWith(steps.ruby.outputs.ruby, 'ruby-2.2')

    - name: Set CPPFLAGS
      run: echo "CPPFLAGS=-DENABLE_PATH_CHECK=0" >> $GITHUB_ENV

    # Reduce from the default _FORTIFY_SOURCE level 3 to 2 on Ubuntu 24.04 to prevent a buffer overflow detected error when running miniruby as part of the build.
    - name: Set CPPFLAGS for Ruby 1.9.3 on Ubuntu 24.04
      run: echo "CPPFLAGS=$CPPFLAGS -D_FORTIFY_SOURCE=2" >> $GITHUB_ENV
      if: startsWith(steps.ruby.outputs.ruby, 'ruby-1.9.3') && steps.platform.outputs.platform == 'ubuntu-24.04'

    # Use an older version of Java for JRuby on Ubuntu 24.04 and macOS 14. Prevents an error when running jruby to install gems:
    #   JRuby 1.7.27: java.lang.reflect.InaccessibleObjectException: Unable to make protected final java.lang.Class
    #   JRuby 9.0.5.0: java.lang.reflect.InaccessibleObjectException: Unable to make protected native java.lang.Object
    - name: Set JAVA_HOME for JRuby on Ubuntu 24.04
      run: echo "JAVA_HOME=$JAVA_HOME_11_X64" >> $GITHUB_ENV
      if: startsWith(steps.ruby.outputs.ruby, 'jruby') && steps.platform.outputs.platform == 'ubuntu-24.04'

    - name: Set JAVA_HOME for JRuby on macOS 14
      run: echo "JAVA_HOME=$JAVA_HOME_11_arm64" >> $GITHUB_ENV
      if: startsWith(steps.ruby.outputs.ruby, 'jruby') && steps.platform.outputs.platform == 'macos-14-arm64'

    # Use a patch for Ruby 1.8.7 to add support for SSL SNI (required to access https://rubygems.org).
    - name: Build Ruby
      run: |
        if [[ $RUBY_BUILD_RUBY_NAME == 1.8.7* ]]; then
          ruby-build --patch --verbose $RUBY_BUILD_RUBY_NAME $PREFIX < patches/ruby/1.8.7-enable-ssl-sni.patch
        else
          ruby-build --verbose $RUBY_BUILD_RUBY_NAME $PREFIX
        fi
      env:
        RUBY_CONFIGURE_OPTS: --enable-shared --disable-install-doc

    - id: gemoptions
      run: |
        if gem help install | grep -q no-document; then
          echo 'gemoptions=--no-document' >> $GITHUB_OUTPUT
        else
          echo 'gemoptions=--no-rdoc --no-ri' >> $GITHUB_OUTPUT
        fi
      shell: bash

    - name: Install Bundler if needed
      run: |
        if [ ! -e $PREFIX/bin/bundle ]; then
          export PATH="$PREFIX/bin:$PATH"
          gem install bundler -v '~> 1' ${{ steps.gemoptions.outputs.gemoptions }}
        fi

    # https://rubygems.org requires SNI. Patch bundler to add support to 1.17.3 on Ruby 1.8.7 (later Ruby versions work).
    - name: Patch Bundler to enable SSL SNI if needed
      run: patch -p2 -d "$(dirname $($PREFIX/bin/gem which bundler))" < patches/bundler/1.17.3-on-1.8.7-enable-ssl-sni.patch
      if: startsWith(steps.ruby.outputs.ruby, 'ruby-1.8')

    - name: Create archive
      run: tar czf ${{ steps.ruby.outputs.ruby }}-${{ steps.platform.outputs.platform }}.tar.gz -C $(dirname $PREFIX) $(basename $PREFIX)

    - run: echo "$PREFIX/bin" >> $GITHUB_PATH
    - run: ruby --version
    - run: ruby -ropen-uri -e 'puts URI.send(:open, %{https://rubygems.org/}) { |f| f.read(1024) }'
    - run: gem install json -v 1.8.6 ${{ steps.gemoptions.outputs.gemoptions }}
    - run: bundle --version
    - run: bundle install
    - run: bundle exec rake --version
    - run: ruby test_subprocess.rb

    - name: Upload Built Ruby
      env:
        GH_TOKEN: ${{ github.token }}
        GH_REPO: ${{ github.repository }}
      run: gh release upload "${{ steps.info.outputs.tag }}" "${{ steps.ruby.outputs.ruby }}-${{ steps.platform.outputs.platform }}.tar.gz"

  buildJRubyWindows:
    if: false
    strategy:
      fail-fast: false
      matrix:
        include:
        - { os: windows-2019, jruby-version: 1.7.27 }
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Set tag name
      id: info
      run: |
        tag=toolcache
        echo "tag=$tag" >> $GITHUB_OUTPUT
      shell: bash
    - name: Set platform
      id: platform
      run: |
        platform=${{ matrix.os }}
        platform=${platform/windows-*/windows-latest}
        echo "platform=$platform" >> $GITHUB_OUTPUT
      shell: bash
    - name: Set ruby
      id: ruby
      run: |
        ruby=jruby-${{ matrix.jruby-version }}
        echo "ruby=$ruby" >> $GITHUB_OUTPUT
      shell: bash
    - name: Check if already built
      run: '! curl -s --head --fail https://github.com/philr/ruby-builder/releases/download/${{ steps.info.outputs.tag }}/${{ steps.ruby.outputs.ruby }}-${{ steps.platform.outputs.platform }}.tar.gz'
      shell: bash

    - name: Set PREFIX
      run: echo "PREFIX=$HOME/.rubies/${{ steps.ruby.outputs.ruby }}" >> $GITHUB_ENV
      shell: bash
    - run: curl --fail -L -O 'https://repo1.maven.org/maven2/org/jruby/jruby-dist/${{ matrix.jruby-version }}/jruby-dist-${{ matrix.jruby-version }}-bin.tar.gz'
      shell: bash
      if: matrix.jruby-version != '9.0.5.0'

      # Use a rebuilt version of 9.0.5.0 to fix issues connecting to https://rubygems.org.
      # https://github.com/philr/jruby/releases/tag/9.0.5.0-jruby-openssl-0.9.21
    - run: curl --fail -L -O 'https://github.com/philr/jruby/releases/download/9.0.5.0-jruby-openssl-0.9.21/jruby-dist-9.0.5.0-bin.tar.gz'
      shell: bash
      if: matrix.jruby-version == '9.0.5.0'
    - name: Build JRuby
      shell: bash
      run: |
        mkdir $(dirname $PREFIX)
        tar xf jruby-dist-${{ matrix.jruby-version }}-bin.tar.gz -C $(dirname $PREFIX)
        cd $PREFIX/bin
        # Copy bash launcher, so 'ruby' works in bash
        cp jruby ruby
        # Create ruby.bat, so 'ruby' works in pwsh
        echo -en "@ECHO OFF\r\n@\"%~dp0jruby.exe\" %*\r\n" > ruby.bat
    - name: Create archive
      run: tar czf ${{ steps.ruby.outputs.ruby }}-${{ steps.platform.outputs.platform }}.tar.gz -C $(dirname $PREFIX) $(basename $PREFIX)
      shell: bash
    - id: gemoptions
      run: |
        if gem help install | grep -q no-document; then
          echo 'gemoptions=--no-document' >> $GITHUB_OUTPUT
        else
          echo 'gemoptions=--no-rdoc --no-ri' >> $GITHUB_OUTPUT
        fi
      shell: bash
    - name: Install Bundler if needed
      shell: bash
      run: |
        if [ ! -e $PREFIX/bin/bundle ]; then
          export PATH="$PREFIX/bin:$PATH"
          gem install bundler -v '~> 1' ${{ steps.gemoptions.outputs.gemoptions }}
        fi

    - run: echo "$Env:UserProfile\.rubies\${{ steps.ruby.outputs.ruby }}\bin" >> $Env:GITHUB_PATH
    - run: echo $Env:PATH

    - run: ruby --version
    - run: ruby -ropen-uri -e 'puts URI.send(:open, %{https://rubygems.org/}) { |f| f.read(1024) }'
    - run: gem install json -v 1.8.6 ${{ steps.gemoptions.outputs.gemoptions }}
    - run: bundle --version
    - run: bundle install
    - run: bundle exec rake --version

    - run: ruby --version
      shell: bash
    - run: ruby -ropen-uri -e 'puts URI.send(:open, %{https://rubygems.org/}) { |f| f.read(1024) }'
      shell: bash
    - run: gem install json -v 1.8.6 ${{ steps.gemoptions.outputs.gemoptions }}
      shell: bash
    - run: bundle --version
      shell: bash
    - run: bundle install
      shell: bash
    - run: bundle exec rake --version
      shell: bash

    - name: Upload Built Ruby
      env:
        GH_TOKEN: ${{ github.token }}
        GH_REPO: ${{ github.repository }}
      run: gh release upload "${{ steps.info.outputs.tag }}" "${{ steps.ruby.outputs.ruby }}-${{ steps.platform.outputs.platform }}.tar.gz"
